<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>JS Game</title>
</head>
<body>
  <div class="formGroup">
    <h1>Кликер Game</h1>
    <input type="text" id="signUp" placeholder="your name"> <br>
    <button id="signUpBtn">Играть</button>
  </div>
  <div class="bodyGame hide">
    <div class="app">
    <div class="app__header">
      <h1 id="time-header">Время игры: <span id="time">5.0</span></h1>
      <h1 id="result-header" class="hide">Ваш результат: <span id="result"></span></h1>
    </div>
    
    <div class="app__content">
      <button class="btn" id="start">Начать</button>
      <button class="btn btn2 hide" id="exit">Выход</button>
      <div class="game" id="game"> </div>
    </div>
    <div class="app__footer">
      <div class="input">
        <label for="game-time">Время игры, (сек)</label>
        <input type="number" id="game-time" min="5" step="1" value="5">
      </div>
    </div>
    <div class="app__result">
      <div class="userList user">
        <h1>Имя</h1>
        <h1>Счет</h1>
        <h1>Дата</h1>
        <h1>Время</h1>
      </div>
      <div class="showListUser">

      </div>
      <div class="user">
      </div>
    </div>
  </div>
  </div>
  
  

  <script src="index.js"></script>
</body>
</html>
